---
    - name: Debug
      debug:
        var: nameips
      tags:
        - debug

    - name: Debug
      debug:
        var: nameips["{{ inventory_hostname.split('.')[0].split('-')[2] }}"]
      tags:
        - debug

    - name: Stop linux mgmt vms in the lab
      vmware_guest_mod:
        validate_certs: False
        hostname: "{{ mgmt_vcenter }}"
        username: "{{ mgmt_vcenter_user }}"
        password: "{{ mgmt_vcenter_password }}"
        cluster: "{{ mgmt_datacenter }}"
        name: "{{ inventory_hostname.split('.')[0] }}"
        state: poweredoff
        datacenter: "{{ mgmt_datacenter }}"
        networks: "{{ lab_networks }}"
        template: "{{ linux_template }}"
      ignore_errors: True
      delegate_to: localhost
      tags:
        #- clean_up
        - stop
        - stop_linux

    - name: Stop the VCenter VM
      when: "'cpvsp1' in inventory_hostname"
      vmware_guest_mod:
        validate_certs: False
        hostname: "{{ mgmt_vcenter }}"
        username: "{{ mgmt_vcenter_user }}"
        password: "{{ mgmt_vcenter_password }}"
        cluster: "{{ mgmt_cluster }}"
        name: "vdc-lablon{{lab_number}}-cpvsp1"
        state: poweredoff
        datacenter: "{{ mgmt_datacenter }}"
        template: "{{ lab_vcenter_tpl }}"
      ignore_errors: True
      delegate_to: localhost
      tags:
        #- redeploy_vcenter
        #- clean_up
        - stop
        - stop_vcenter

    - name: Delete all the mgmt vms in the lab
      vmware_guest_mod:
        validate_certs: False
        hostname: "{{ mgmt_vcenter }}"
        username: "{{ mgmt_vcenter_user }}"
        password: "{{ mgmt_vcenter_password }}"
        cluster: "{{ mgmt_datacenter }}"
        name: "{{ inventory_hostname.split('.')[0] }}"
        state: absent
        datacenter: "{{ mgmt_datacenter }}"
        template: "{{ linux_template }}"
      ignore_errors: True
      delegate_to: localhost
      tags:
        - clean_up
        - delete_linux


    - name: Delete the VCenter VM
      when: "'cpvsp1' in inventory_hostname"
      vmware_guest_mod:
        validate_certs: False
        hostname: "{{ mgmt_vcenter }}"
        username: "{{ mgmt_vcenter_user }}"
        password: "{{ mgmt_vcenter_password }}"
        cluster: "{{ mgmt_cluster }}"
        name: "vdc-lablon{{lab_number}}-cpvsp1"
        state: absent
        datacenter: "{{ mgmt_datacenter }}"
        template: "{{ lab_vcenter_tpl }}"
      ignore_errors: True
      delegate_to: localhost
      tags:
        - clean_up
        - delete_vcenter
        - redeploy_vcenter

    - name: deploy the linux server vms
      when: "'cpvsp1' not in inventory_hostname"
      vmware_guest_mod:
        validate_certs: False
        hostname: "{{ mgmt_vcenter }}"
        username: "{{ mgmt_vcenter_user }}"
        password: "{{ mgmt_vcenter_password }}"
        cluster: "{{ mgmt_cluster }}"
        domain: "{{ domain }}"
        name: "{{ inventory_hostname.split('.')[0] }}"
        state: poweredon
        template: "{{ linux_template }}"
        datacenter: "{{ mgmt_datacenter }}"
        customize: True
        dns_servers: "{{ dns_servers }}"
        #ips: "{{ lookup('dig', inventory_hostname) }}"
        ips: "{{ nameips[ inventory_hostname.split('.')[0].split('-')[2] ] }}"
        networks: "{{ lab_networks }}"
        wait_for_ip_address: True
      delegate_to: localhost
      ignore_errors: True
      tags:
        - deploy_all
        - deploy_linux
        - start

    - name: deploy the vcenter server vm
      when: "'cpvsp1' in inventory_hostname"
      vmware_guest_mod:
        validate_certs: False
        hostname: "{{ mgmt_vcenter }}"
        username: "{{ mgmt_vcenter_user }}"
        password: "{{ mgmt_vcenter_password }}"
        cluster: "{{ mgmt_cluster }}"
        domain: "{{ domain }}"
        name: "vdc-lablon{{lab_number}}-cpvsp1"
        state: poweredon
        template: "{{ lab_vcenter_tpl }}"
        datacenter: "{{ mgmt_datacenter }}"
        customize: False
        dns_servers: "{{ dns_servers }}"
        #ips: "{{ lookup('dig', inventory_hostname) }}"
        #networks: "{{ lab_networks }}"
        wait_for_ip_address: True
      delegate_to: localhost
      ignore_errors: True
      tags:
        - start
        - deploy_all
        - deploy_vcenter
        - redeploy_vcenter
